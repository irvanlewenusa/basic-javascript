<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>


</head>

<body>

<script type="application/javascript">
var d= new Date();
var theDay = d.getDay();
var strDay ="Hari Ini ";

switch(theDay)
{
case 0:
	document.write(strDay +" Minggu");
	break;	
case 1:
	document.write(strDay +" Senin");
	break;	
case 2:
	document.write(strDay +" Selasa");
	break;	
case 3:
	document.write(strDay +" Rabu");
	break;
case 4:
	document.write(strDay +" Kamis");
	break;	
case 5:
	document.write(strDay +" Jumat");
	break;	
case 6:
	document.write(strDay +" Sabtu");
	break;	
}

</script>

</body>
</html>
